<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
</head>
<body>

    <h1>Gerenciamento de Produtos</h1>

    <form id="productForm">
        <label for="productCode">Código do Produto:</label>
        <input type="text" id="productCode" required>
        <label for="product">Produto:</label>
        <input type="text" id="product" required>
        <label for="qty">Quantidade:</label>
        <input type="number" id="qty" required>
        <label for="perPrice">Preço por Unidade:</label>
        <input type="number" id="perPrice" required>
        <button type="button" onclick="onFormSubmit()">Salvar</button>
    </form>

    <h2>Lista de Produtos</h2>

    <table id="storeList">
        <thead>
            <tr>
                <th>Código do Produto</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço por Unidade</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let selectedRow = null;

        function onFormSubmit() {
            if (validate()) {
                if (selectedRow === null) {
                    insertNewRecord();
                } else {
                    updateRecord();
                }
                resetForm();
            }
        }

        function insertNewRecord() {
            const table = document.getElementById("storeList").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(table.length);

            const productCode = document.getElementById("productCode").value;
            const product = document.getElementById("product").value;
            const qty = document.getElementById("qty").value;
            const perPrice = document.getElementById("perPrice").value;

            const cell1 = newRow.insertCell(0);
            cell1.innerHTML = productCode;
            const cell2 = newRow.insertCell(1);
            cell2.innerHTML = product;
            const cell3 = newRow.insertCell(2);
            cell3.innerHTML = qty;
            const cell4 = newRow.insertCell(3);
            cell4.innerHTML = perPrice;
            const cell5 = newRow.insertCell(4);
            cell5.innerHTML = `<button onClick="onEdit(this)">Edit</button> <button onClick="onDelete(this)">Delete</button>`;
        }

        function resetForm() {
            document.getElementById("productCode").value = "";
            document.getElementById("product").value = "";
            document.getElementById("qty").value = "";
            document.getElementById("perPrice").value = "";

            selectedRow = null;
        }

        function onEdit(td) {
            selectedRow = td.parentElement.parentElement;
            const cells = [
                document.getElementById("productCode"),
                document.getElementById("product"),
                document.getElementById("qty"),
                document.getElementById("perPrice")
            ];

            for (let i = 0; i < selectedRow.cells.length - 1; i++) {
                cells[i].value = selectedRow.cells[i].innerHTML;
            }
        }

        function updateRecord() {
            const cells = [
                document.getElementById("productCode"),
                document.getElementById("product"),
                document.getElementById("qty"),
                document.getElementById("perPrice")
            ];

            for (let i = 0; i < selectedRow.cells.length - 1; i++) {
                selectedRow.cells[i].innerHTML = cells[i].value;
            }
        }

        function onDelete(td) {
            if (confirm('Você deseja excluir este registro?')) {
                const row = td.parentElement.parentElement;
                document.getElementById('storeList').deleteRow(row.rowIndex);
                resetForm();
            }
        }

        function validate() {
            const productCode = document.getElementById("productCode").value;
            if (productCode === "") {
                alert("O campo Código do Produto não pode estar vazio.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
